<div class="modal-header">
    <h4 class="modal-title">Skills Section</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3" *ngFor="let skill of skills.controls; index as i">
      <ng-container [formGroup]="getSkill(i)">
        <input type="text" aria-label="Skill Name" class="form-control" placeholder="Skill Name" formControlName="skillName">
        <input type="text" aria-label="Skill Expertise" class="form-control" placeholder="Skill Expertise" formControlName="skillExpertise">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="removeSkill(i)" type="button"><i class="bi bi-trash"></i></button>
        </div>
      </ng-container>
    </div>
    <div class="form-row">
      <button type="button" class="btn btn-primary float-right" (click)="addSkill()">Add skill</button>
    </div>
