<div class="modal-header">
    <h4 class="modal-title">Skills Section</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-row">
            <div class="col-md-6">
                <label for="skillName">Skill Name</label>
              </div>
              <div class="col-md-4">
                <label for="skillExpertise">Percent expertise</label>
              </div>
        </div>
            <div *ngFor="let skill of skills.controls; index as i">
              <div class="form-row">
                  <ng-container [formGroup]="getSkill(i)">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="skillName" placeholder="Skill Name" formControlName="skillName">
                      </div>
                      <div class="form-group col-md-4">
                        <input type="number" class="form-control" id="skillExpertise" placeholder="70" formControlName="skillExpertise">
                      </div>
                      <div class="col-md-2">
                        <button type="button" (click)="removeSkill(i)" class="close"><span>&times;</span></button>
                      </div>
                  </ng-container>
              </div>
            </div>
            <div class="form-row d-flex align-content-center">
                <button type="button" class="btn btn-primary" (click)="addSkill()">Add skill</button>
            </div>

      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark mr-3" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Submit</button>
  </div>
