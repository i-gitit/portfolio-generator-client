<div class="row">
    <div class="offset-md-2 col-md-8">
        <h1 class="display-4" style="margin-top: 30px;">Design Portfolio</h1>
        <hr>
        <form>
            <div class="form-group row">
                <label for="urltoken" class="col-sm-2">Your portfolio URL</label>
                <div class="col-sm-7">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                        </div>
                        <input type="text" class="form-control" id="urltoken" aria-describedby="basic-addon3">
                    </div>
                    <small>Your portfolio will be publically visible at above URL</small>
                </div>
                <div class="col-sm-3">
                    <button  class="btn btn-primary mb-2">Check availability</button>
                </div>
            </div>
            <div class="form-group row selectsections">
              <div class="col-sm-6">
                    <h4>Your portfolio structure</h4><br>
                    <div class="card">
                        <div class="card-header">
                          Introductory section
                        </div>
                        <ul class="list-group list-group-flush" *ngFor="let section of sectionKeys">
                            <li *ngIf = "sections[section]" class="list-group-item">
                            {{section}}
                            <button (click)="removeSection(section)" type="button" class="btn btn-dark float-right"> X </button>
                            </li>
                        </ul>
                        <div class="card-footer">Footer</div>
                    </div>
              </div>
              <div class="col-sm-6">
                <h4>Add sections</h4><br>
                <div class="card" >
                    <ul class="list-group list-group-flush" *ngFor="let section of sectionKeys">
                        <li *ngIf="!sections[section]" class="list-group-item">
                        {{section}}
                        <button (click)="openSectionEditor(section)" type="button" class="btn btn-dark float-right">+</button>
                        </li>
                    </ul>
                </div>
              </div>
            </div>
          </form>
    </div>
    <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="updatePortfolio()">Update Portfolio</button>
    </div>
</div>
